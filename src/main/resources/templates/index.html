<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clima Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Consulta de Clima</h1>
<form action="/ConsultaClima" method="POST">
    <label for="cidade">Digite o nome da cidade:</label><br>
    <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo" required><br>
    <button type="submit">Consultar Clima</button>
    <button type="button" onclick="window.location.href='/historico'">Ver Histórico</button>
</form>
</body>
</html>
